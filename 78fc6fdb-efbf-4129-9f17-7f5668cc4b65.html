  <script>
    function copySessionID() {
      const sessionText = document.getElementById('sessionID').innerText;
      navigator.clipboard.writeText(sessionText).then(function() {
        document.getElementById('copiedText').style.display = 'block';
        setTimeout(() => {
          document.getElementById('copiedText').style.display = 'none';
        }, 1500);
      });
    }
  </script>
